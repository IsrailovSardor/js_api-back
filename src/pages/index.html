<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="#">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="loader">
        <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
        <lottie-player src="https://assets8.lottiefiles.com/packages/lf20_wukqhhrq.json" background="transparent"
            speed="1" style="width: 300px; height: 300px;" loop autoplay></lottie-player>
    </div>
    <section class="login__page">
        <div class="container">
            <div class="logo">
                <div class="logo__rows">
                    <div class="row1"></div>
                    <div class="row2"></div>
                    <div class="row3"></div>
                    <div class="row4"></div>
                </div>
                <p class="logo__title">
                    BOOKS
                </p>
            </div>
            <div class="login">
                <form class="login__form">
                    <input type="text" placeholder="login" id="login" required>
                    <input type="text" placeholder="password" id="password" required>
                    <button id="login">LOGIN</button>
                    <div class="login__text">
                        <p class="warning-login"></p>
                        <p class="modeSign">SingIn</p>
                    </div>
                </form>
                <form class="signin__form">
                    <input type="text" placeholder="login" id="loginSign" required>
                    <input type="text" placeholder="firstName" id="firstName" required>
                    <input type="text" placeholder="age" id="ageSign" required>
                    <input type="text" placeholder="password" id="passwordSign" required>
                    <input type="text" placeholder="password too" id="passwrodTooSign" required>
                    <span class="error-password"></span>
                    <button id="register">REGISTER</button>
                    <div class="login__text">
                        <p class="warning-sign"></p>
                        <p class="modeLogin">Login</p>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <section class="book__page">
        <div class="user">
            <p class="text__user"></p>
            <button class="logout">Выйти</button>
        </div>
        <button id="btn__create">Добавить книгу</button>
        <div class="container">
            <span class="book__list">Book list</span>
            <div class="book__items">
            </div>
        </div>
    </section>
    <section class="description__book">
        <div class="user">
            <p class="text__user"></p>
            <button class="logout">Выйти</button>
        </div>
        <div class="container">
            <div class="block__title">
                <button id="back__descr">back</button>
                <p>Book Information</p>
            </div>
            <div class="block__deacr">
                <div class="block__deacr-title">
                    <p class="name"></p>
                    <p class="title-author author"></p>
                </div>
                <div class="block__deacr-descr">
                    <p>Язык оригинала:<span class="originalLanguage"></span></p>
                    <p>Год издания:<span class="publishYear"></span></p>
                    <p>Кол-во страниц:<span class="pagesNumber"></span></p>
                    <p>Жанры:<span class="genres"></span></p>
                    <p>Издательство:<span class="publishHouse"></span></p>
                    <span class="id"></span>
                    <span class="isFavorite"></span>
                </div>
                <div class="block__descr-btns">
                    <button class="btn__add">
                        Редактировать
                    </button>
                    <div class="favorite_icon">

                    </div>
                    <div class="trash">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M19.1667 3.6H15.8333V1.6C15.8333 0.7175 15.0859 0 14.1667 0H5.83333C4.91406 0 4.16667 0.7175 4.16667 1.6V3.6H0.833333C0.372396 3.6 0 3.9575 0 4.4V5.2C0 5.31 0.09375 5.4 0.208333 5.4H1.78125L2.42448 18.475C2.46615 19.3275 3.20052 20 4.08854 20H15.9115C16.8021 20 17.5339 19.33 17.5755 18.475L18.2187 5.4H19.7917C19.9062 5.4 20 5.31 20 5.2V4.4C20 3.9575 19.6276 3.6 19.1667 3.6ZM13.9583 3.6H6.04167V1.8H13.9583V3.6Z" />
                        </svg>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="create__page">
        <button id="create_btn">back</button>
        <div class="container">
            <div class="block__create">
                <p>Create book</p>
                <form class="block__inputs">
                    <input class="input__value" type="text" placeholder="Название" required name="name">
                    <input class="input__value" type="text" placeholder="Автор" required name="author">
                    <input class="input__value" type="number" placeholder="Год издания" name="publishYear">
                    <input class="input__value" type="text" placeholder="Издательство" name="publishHouse">
                    <input class="input__value" type="number" placeholder="Кол-во страниц" name="pagesNumber">
                    <input class="input__value" type="text" placeholder="Жанры" name="genres">
                    <input class="input__value" type="text" placeholder="Язык оригинала" name="originalLanguage">
                    <button type="submit">Сохранить</button>
                </form>
            </div>
        </div>
    </section>
    <section class="edit__page">
        <button id="edit_btn">back</button>
        <div class="container">
            <div class="block__create">
                <p>Edit book</p>
                <form class="block__inputs" id="edit-form">
                    <input class="edit_input" type="text" placeholder="Название" required name="name">
                    <input class="edit_input" type="text" placeholder="Автор" required name="author">
                    <input class="edit_input" type="number" placeholder="Год издания" name="publishYear">
                    <input class="edit_input" type="text" placeholder="Издательство" name="publishHouse">
                    <input class="edit_input" type="number" placeholder="Кол-во страниц" name="pagesNumber">
                    <input class="edit_input" type="text" placeholder="Жанры" name="genres">
                    <input class="edit_input" type="text" placeholder="Язык оригинала" name="originalLanguage">
                    <button type="submit" class="save">Сохранить</button>
                </form>
            </div>
        </div>
    </section>
    <div class="modal__delete">
        <div class="modal__contet">
            <p>Вы уверены, что хотите удалить?</p>
            <div class="btns">
                <button class="da">Да</button>
                <button class="net">Нет</button>
            </div>
        </div>
    </div>
</body>

</html>
